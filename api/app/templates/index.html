<html>
    <head>
        <title>Justin FF App</title>
    </head>
    <body>
        <h1>Justin FF App</h1>
        <h3>Pick Control</h3>
        <form action="" method="post" novalidate>
          <p>
            {{ form.rank_num.label }}<br>
            {{ form.rank_num(size=32) }}
          </p>
          <p>{{ form.submit() }}</p>
        </form>
        {% for rec in recs %}
        <div>
          <h5>Position: {{ rec.position }}</h5>
          <p>Best: {{ rec.best_name }}</p>
          <p>Alt: {{ rec.alt_name }}</p>
          <p>Diff: {{ rec.diff }}</p>
        </div>
        {% endfor %}
    </body>
</html>
